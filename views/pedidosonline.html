                    <input type="radio" name="15 piezas" id="">
                    
                    <label for="30">COMBINADO DE 30 PIEZAS</label>
                    <input type="radio" name="30 piezas" id="">
            
                    <label for="45">COMBINADO DE 45 PIEZAS</label>
                    <input type="radio" name="45 piezas" id="">

                    <p>DINOS TU NOMBRE, UNA DIRECCIÓN Y TE LO MANDAMOS</p>

                    <input type="text" name="name" id="name">
            
                    <label for="calle">Calle:</label>
                    <input type="text" name="calle" id="calle">

                    <input type="text" name="numero" id="numero">

                    <label for="piso">Piso:</label>
                    <input type="text" name="piso" id="piso">

                    <label for="pais">Pais:</label>
                    <select name="pais" id="pais">
                        <option value="">Argentina</option>
                        <option value="">United States</option>
                        <option value="">Brasil</option>
                        <option value="">México</option>
                    </select>
                    <label for="localidad">Localidad:</label>
                    <select name="localidad" id="localidad">
                        <option value="">CABA</option>
                        <option value="">Gran Buenos Aires</option>
                        <option value="">Chaco</option>
                        <option value="">Santa Fe</option>
                    </select>
                    <label for="pago">Método de pago:</label>
                    <select name="pago" id="pago">
                        <option value="">DÉBITO</option>
                        <option value="">CRÉDITO</option>
                        <option value="">TRANSFERENCIA</option>
                        <option value="">EFECTIVO</option>
                    </select>
                    <button type="button" class="btn btn-primary">Enviar</button>
                    
                </form>
